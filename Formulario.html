
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu email" class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite um email válido</span>
            </div>
            <div>
                <input type="number" placeholder="Digite seu RA" class="inputs required" oninput="RAValidate()">
                <span class="span-required">Digite um RA válido</span>
            </div>
            <div>
                <input type="password" placeholder="Senha" class="inputs required" oninput="mainPasswordValidate()">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>
            </div>
            <div>
                <input type="password" placeholder="Repita a sua senha" class="inputs required" oninput="comparePassword()">
                <span class="span-required">Senhas devem ser compatíveis</span>
            </div>
            <textarea class="inputs required" name="descricao" id="descricao" cols="25" rows="10"  oninput="ValidarDescricao()" placeholder="Digite um pouco sobre seu aluno... No minínmo 100 caracteres"></textarea>
            <span class="span-required">O aluno deve ter no minímo uma descrição de 100 caracteres.</span>
            <p>Sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
            </div>

            <button type="submit">Enviar</button>
        </form>
    
        <table width="657" border="1px" class="table2">
            <tr>
              <td width="141" height="40"><h1 class="nome">Nome</h1>
              </td>
              <td width="163"><h1 class="valor">Email</h1>
              </td>
              <td width="150"><h1 class="parcelas">RA</h1>
              </td>
            </tr>
            <tr>
              <td height="40"><h1 id="nomeAluno" class="resposta"> 
            </h1></td>
              <td><h1 id="Email" class="resposta"> 
            </h1></td>
              <td><h1 id="RA" class="resposta"> 
            </h1></td>
           </tr>
        </table>

    </div>
</body>
<script type="text/javascript" src="formulario.js"></script>
</html>
